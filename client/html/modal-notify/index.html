<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="head">
        <div class="logo">
            <img src="../../render/public/static/logo.png" alt="">
        </div>

        <div class="handler">
            <div class="btn close" id="btn-close">
                <svg width="14px" height="14px" viewBox="0 0 29 29" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g transform="translate(-344.000000, -108.000000)" stroke="#ffffff" stroke-width="4">
                            <g  transform="translate(346.000000, 110.000000)">
                                <line x1="25" y1="0" x2="0" y2="25"></line>
                                <line x1="25" y1="0" x2="0" y2="25" transform="translate(12.500000, 12.500000) scale(-1, 1) translate(-12.500000, -12.500000) "></line>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <div class="body">
        
    </div>

    <script src="./js/main.js"></script>
    <script>
        (function() {
            // 关闭按钮
            var btnClose = document.querySelector('#btn-close')
            
            btnClose.addEventListener('click', () => {
                window.remote.getCurrentWindow().close();
            });

            // 接收参数
            window.ipcRenderer.on('data', (e, arg) => {
                new RendDom({
                    el: '.body',
                    ...arg,
                });
            });
        } ())
    </script>
</body>
</html>
